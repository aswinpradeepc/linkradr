{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Login to LinkRadr</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-auth">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
