{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-auth">Sign Up</button>
    </form>
    <p class="auth-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
